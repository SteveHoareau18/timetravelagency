<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Groq API - TimeTravel Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f59e0b, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f59e0b, #eab308);
            color: #1e293b;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            display: block;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: block;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result p {
            color: #cbd5e1;
            line-height: 1.6;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(245, 158, 11, 0.2);
            border-top-color: #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #cbd5e1;
        }

        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test Groq API</h1>
        <p class="subtitle">TimeTravel Agency - V√©rification de connexion</p>

        <div class="info">
            ‚ÑπÔ∏è Ce test v√©rifie que votre cl√© API Groq fonctionne correctement. Entrez votre cl√© API et testez une question.
        </div>

        <form id="testForm">
            <div class="input-group">
                <label for="apiKey">Cl√© API Groq (commence par gsk_)</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="gsk_votre_cl√©_api_ici"
                    required
                >
            </div>

            <div class="input-group">
                <label for="question">Question de test</label>
                <textarea 
                    id="question" 
                    placeholder="Exemple: Quelle est la meilleure destination pour un premier voyage temporel ?"
                    required
                >Quelle est la meilleure destination pour un premier voyage temporel ?</textarea>
            </div>

            <button type="submit" id="submitBtn">
                üöÄ Tester la connexion
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #cbd5e1;">Test en cours...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;

            // Reset UI
            result.style.display = 'none';
            result.className = 'result';
            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'mixtral-8x7b-32768',
                        messages: [
                            {
                                role: 'system',
                                content: 'Tu es un conseiller temporel expert de TimeTravel Agency. R√©ponds de mani√®re concise et professionnelle en fran√ßais.'
                            },
                            {
                                role: 'user',
                                content: question
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 300
                    })
                });

                const data = await response.json();

                loading.classList.remove('active');
                submitBtn.disabled = false;

                if (response.ok && data.choices && data.choices.length > 0) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Connexion r√©ussie !</h3>
                        <p><strong>R√©ponse de l'IA:</strong></p>
                        <p>${data.choices[0].message.content}</p>
                        <p style="margin-top: 15px; color: #94a3b8; font-size: 12px;">
                            <strong>Mod√®le:</strong> ${data.model}<br>
                            <strong>Tokens utilis√©s:</strong> ${data.usage.total_tokens}
                        </p>
                    `;
                } else {
                    throw new Error(data.error?.message || 'R√©ponse invalide de l\'API');
                }

            } catch (error) {
                loading.classList.remove('active');
                submitBtn.disabled = false;
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Erreur de connexion</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <p style="margin-top: 15px; color: #cbd5e1; font-size: 12px;">
                        V√©rifiez que:
                        <br>‚Ä¢ Votre cl√© API est valide
                        <br>‚Ä¢ Vous avez une connexion Internet
                        <br>‚Ä¢ Votre quota Groq n'est pas √©puis√©
                    </p>
                `;
            }
        });
    </script>
</body>
</html>
